    <title>GooEdit Extension Options</title>
    <script src="Scripts/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            restore_options();
            $('#btSave').click(function () {
                save_options();
            });
        });

        function save_options() {
            localStorage["twitUser"] = $('#twitUser').val();
            localStorage["twitPass"] = $('#twitPass').val();

            // Update status to let user know options were saved.
            $('#status').html('Options Saved.').hide().show('slow');
            setTimeout(function () {
                $('#status').hide('slow');
            }, 2000);
        }

        function restore_options() {
            var twitUser = localStorage["twitUser"];
            if (!twitUser) {
                return;
            }

            var twitPass = localStorage["twitPass"];
            $('#twitUser').val(twitUser);
            $('#twitPass').val(twitPass);
        }
    </script>
